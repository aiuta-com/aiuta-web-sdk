name: Upload Artifacts to Existing Release

on:
  release:
    types: [created]

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to upload release assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Update version in package.json
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')
          # Update version in package.json
          npm version $VERSION --no-git-tag-version
          
      - name: Get default branch
        id: default-branch
        run: |
          # Use GitHub API to get the default branch
          DEFAULT_BRANCH=$(gh api repos/${{ github.repository }} --jq '.default_branch')
          echo "Default branch is $DEFAULT_BRANCH"
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.token }}
          
      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add and commit the changes
          git add package.json package-lock.json
          git commit -m "Update version to ${{ github.event.release.tag_name }}"
          
          # Fetch the latest changes from the default branch
          git fetch origin ${{ steps.default-branch.outputs.branch }}
          
          # Create a temporary branch from the current HEAD
          git checkout -b temp-branch
          
          # Rebase on top of the latest changes from the default branch
          git rebase origin/${{ steps.default-branch.outputs.branch }}
          
          # Push to the default branch with force-with-lease for safety
          git push --force-with-lease origin temp-branch:${{ steps.default-branch.outputs.branch }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip build output
        run: |
          cd dist
          zip -r ../release.zip .

      # Authenticate with GCP
      - name: Set up GCP credentials Dev
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_STATIC_UPLOADER_SA_KEY_JSON_DEV }}

      # Upload dist/ to GCS
      - name: Upload to GCS bucket Dev
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: dist/
          destination: aiuta_dev_static/sdk/${{ github.ref_name }}/
          parent: false
          process_gcloudignore: 'false'

      # Authenticate with GCP
      - name: Set up GCP credentials Preprod
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_STATIC_UPLOADER_SA_KEY_JSON_PREPROD }}

      # Upload dist/ to GCS
      - name: Upload to GCS bucket Preprod
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: dist/
          destination: aiuta_preprod_static/sdk/${{ github.ref_name }}/
          parent: false
          process_gcloudignore: 'false'

      # Authenticate with GCP
      - name: Set up GCP credentials Prod
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_STATIC_UPLOADER_SA_KEY_JSON_PROD }}

      # Upload dist/ to GCS
      - name: Upload to GCS bucket Prod
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: dist/
          destination: aiuta_prod_static/sdk/${{ github.ref_name }}/
          parent: false
          process_gcloudignore: 'false'

      - name: Upload artifacts to release
        run: |
          gh release upload ${{ github.event.release.tag_name }} release.zip dist/* --clobber


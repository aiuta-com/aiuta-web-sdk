name: Build and Deploy to Dev on manual dispatch

on:
  workflow_dispatch:

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DEV_BUCKET: aiuta_dev_static
      DEV_URL: https://static.dev.aiuta.com
      DEPLOY_PATH: sdk/${{ github.ref_name }}/

    steps:
      - name: ğŸ”§ Setup project environment
        uses: ./.github/actions/setup-project

      - name: ğŸ“¦ Build dev project
        run: npm run build:dev
        env:
          AIUTA_APP_PATH: ${{ env.DEPLOY_PATH }}

      - name: ğŸš€ Deploy to Dev
        uses: ./.github/actions/deploy-to-gcs
        with:
          credentials_json: ${{ secrets.GCP_STATIC_UPLOADER_SA_KEY_JSON_DEV }}
          bucket_name: ${{ env.DEV_BUCKET }}
          destination_path: ${{ env.DEPLOY_PATH }}

      - name: ğŸ“‹ Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Uploaded to: ${{ env.DEV_BUCKET }}/${{ env.DEPLOY_PATH }}"
          echo ""
          echo "ğŸ”— Files available at:"
          echo ""
          for file in dist/sdk/*; do
            filename=$(basename "$file")
            echo "- ${{ env.DEV_URL }}/${{ env.DEPLOY_PATH }}${filename}"
          done
